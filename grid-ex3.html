<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.wrapper {
  display: grid;
  /* grid-template-rows: repeat(2,auto); */
  gap: 20px;
 height: 300px;
  grid-template-columns: auto auto auto auto ;
  /* background-color: yellow; */
  text-align: center;
  color: rgb(4, 4, 4);
  font-size: 35px;
 

}
.wrapper div{
    background-color: yellow;
}
.div1{
    order:8;

}
.div2{
    order:2;

}
.div3{
    order:1;

}
.div4{
    order:3;

}
.div5{
    order:7;

}
.div6{
    order:4;

}
.div7{
    order:5;

}
.div8{
    order:6;

}
    </style>
</head>
<body>
    <div class="wrapper">
        <div  class="div1">One 1</div>
        <div class="div2">Two 2</div>
        <div class="div3">Three 3</div>
        <div class="div4">Four 4</div>
        <div class="div5">Five 5</div>
        <div class="div6">Six 6</div>
        <div class="div7">Seven 7</div>
        <div class="div8">Eight 8</div>
      </div>
</body>
</html>
