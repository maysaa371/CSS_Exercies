<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns:(auto,auto,auto,auto);
  /* grid-template-rows: (auto,auto,auto,auto,auto); */
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  
}

/* .item1 {
  grid-column:  span 4;
} */
/* .grid{
    width: 100px;
    height: 100px;
} */

</style>
</head>
<body>



<div class="grid-container ">
  <div class="item1 grid">1</div>
  <div class="item2 grid">2</div>
  <div class="item3 grid">3</div>  
  <div class="item4 grid">4</div>
  <div class="item5 grid">5</div>
  <div class="item6 grid">6</div>
  <div class="item7 grid" >7</div>
  <div class="item8 grid">8</div>
  <div class="item8 grid">9</div>  
  <div class="item* grid">*</div>
  <div class="item/ grid">/</div>
  <div class="item+ grid">+</div>
  <div class="item- grid">-</div>
  <div class="item= grid">=</div>
  <div class="itemc grid">c</div>
  <div class="item0 grid">0</div>  
  <div class="item** grid">*</div>

</div>

</body>
</html>
